<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>videoJs</title>
    <!-- cdnjs -->
    <link href="https://cdn.bootcss.com/video.js/7.0.3/alt/video-js-cdn.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/video.js/7.0.3/alt/video.core.min.js"></script>
</head>

<body>
<video id="sudaplayer" width="1920" height="1080" class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid" poster="">
    <source id="playUrl" src="" type="video/mp4">
</video>
</body>
<script type="text/javascript">
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg); //匹配目标参数
        if (r != null) return unescape(r[2]);
        return null; //返回参数值
    }

    console.log(getUrlParam('playUrl'))

    document.getElementById('playUrl').src = getUrlParam('playUrl');
    var player = videojs('sudaplayer', {
            autoplay: true,
            "poster": "",
            "controls": "true",
            'playbackRates': [0.5, 1, 1.5, 2],
            'notSupportedMessage': '播放源可能出现问题.'
        },
        function() {
            this.on('play', function() {
                console.log('正在播放');
            });

            //暂停--播放完毕后也会暂停
            this.on('pause', function() {
                console.log("暂停中")
            });

            // 结束
            this.on('ended', function() {
                console.log('结束');
            })

        });
</script>

<!-- https://www.awaimai.com/2053.html -->
<style type="text/css" media="screen">
    .video-js .vjs-time-control {
        display: block;
    }

    .video-js .vjs-remaining-time {
        display: none;
    }

    .video-js .vjs-big-play-button {
        font-size: 2.5em;
        line-height: 2.3em;
        height: 2.5em;
        width: 2.5em;
        -webkit-border-radius: 2.5em;
        -moz-border-radius: 2.5em;
        border-radius: 2.5em;
        background-color: #73859f;
        background-color: rgba(115, 133, 159, .5);
        border-width: 0.15em;
        margin-top: -1.25em;
        margin-left: -1.75em;
    }


    /* 中间的播放箭头 */

    .vjs-big-play-button .vjs-icon-placeholder {
        font-size: 1.63em;
    }


    /* 加载圆圈 */

    .vjs-loading-spinner {
        font-size: 2.5em;
        width: 2em;
        height: 2em;
        border-radius: 1em;
        margin-top: -1em;
        margin-left: -1.5em;
    }

    .video-js.vjs-playing .vjs-tech {
        pointer-events: auto;
    }
</style>

</html>
